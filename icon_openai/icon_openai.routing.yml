icon_openai.settings_form:
  path: '/admin/config/icon_openai/openaikey'
  defaults:
    _form: 'Drupal\icon_openai\Form\IconOpenAiKeyForm'
    _title: 'Icon OpenAI'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

icon_openai.ask_chatgpt:
  path: '/ask-chatgpt'
  defaults:
    _form: 'Drupal\icon_openai\Form\IconOpenAiAskChatGpt'
    _title: 'Icon OpenAI'
  requirements:
    _permission: 'access content'
    _access: 'TRUE'

